           /* === Interactive Section One === */
        .overview {
            display: flex;
            flex-direction: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .overview video,.overview img {
            width: 500px;
            height: 300px;
            border: 2px solid #7fd4bf;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .overview video:hover, .overview img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer; 
        }

    


        .section-title {
            text-align: center;
            margin-top: 60px;
            font-size: 28px;
            color: #204d4d;
        }
    
        .image-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 20px 50px; 
        }

        .image-section img {
            width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer; 
            margin: 20px 0; 
        } 

        .image-section img:hover {
            transform: scale(1.05);
            cursor: pointer; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;

        }
/*Chatbot*/   
#chatbot-icon {
    position: fixed;
    top: 150px;
    right: 20px;
    cursor: pointer;
    z-index: 999;
    transition: transform 0.5s ease;
}

#chatbot-icon img {
    width: 100px;
    height: 100px;
    transition: transform 0.3s ease;
    -webkit-transition: transform 0.3s ease;
    -moz-transition: transform 0.3s ease;
    -ms-transition: transform 0.3s ease;
    -o-transition: transform 0.3s ease;
}

#chatbot-icon:hover img {
    transform: scale(1.2);
}
.label {
position: absolute;
bottom: -40px;
right: 50%;
transform: translateX(50%);
background: #A0D9D3;
color: black;
padding: 5px 10px;
border-radius: 8px;
white-space: nowrap;
font-size: 14px;
opacity: 0;
transition: 0.3s;
pointer-events: none;
z-index: 999; /* تأكد فوق الكل */
font-weight: bold;
font-style: italic;
font-size: 1.25rem;
}
#chatbot-icon:hover .label {
opacity: 1;
}

    <!-- JavaScript to handle fade-in and fade-out -->
    <script>
    window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        const body = document.body;

      // Hide the loader and fade in the content
        loader.classList.add("hidden");
        body.classList.add("visible");
    });
    
document.addEventListener("DOMContentLoaded", function () {
    const loginLink = document.getElementById("login");
    const loginBtn = document.getElementById("Login-btn");
    const welcomeMsg = document.getElementById("welcome-msg");

    function updateUI() {
        const username = localStorage.getItem("username");
        const isLoggedIn = localStorage.getItem("loggedIn") === "true";

        if (isLoggedIn) {
            if (loginLink) loginLink.textContent = "Logout";
            if (loginBtn) loginBtn.textContent = "Logout";
            if (welcomeMsg) welcomeMsg.textContent = `Welcome, ${username}!`;
        } else {
            if (loginLink) loginLink.textContent = "Login";
            if (loginBtn) loginBtn.textContent = "Login";
            if (welcomeMsg) welcomeMsg.textContent = "";
        }
    }

    function handleLogout() {
        localStorage.removeItem("loggedIn");
        localStorage.removeItem("username");
        updateUI();
    }

    if (loginLink) {
        loginLink.addEventListener("click", function (e) {
            const isLoggedIn = localStorage.getItem("loggedIn") === "true";
            if (isLoggedIn) {
                e.preventDefault();
                handleLogout();
            }
        });
    }

    if (loginBtn) {
        loginBtn.addEventListener("click", function (e) {
            const isLoggedIn = localStorage.getItem("loggedIn") === "true";
            if (isLoggedIn) {
                e.preventDefault();
                handleLogout();
            }
        });
    }

    // أول ما تفتح الصفحة تحدث شكل الزر
    updateUI();

    // لو في صفحة تانية غيرت حالة الدخول/الخروج
    window.addEventListener("storage", function (event) {
        if (event.key === "loggedIn" || event.key === "username") {
            updateUI();
        }
    });
});

const menuIcon = document.getElementById('menu-icon');
const navbar = document.getElementById('navbar');

menuIcon.addEventListener('click', () => {
    navbar.classList.toggle('visible'); 
});


    </script>
