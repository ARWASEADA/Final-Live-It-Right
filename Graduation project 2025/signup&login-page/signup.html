<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page" class="login-page">
    <img src="image/background.jpg" alt="Background" class="background-img">

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="../img/logo.png" alt="logo">
                <p id="subtitle"></p>
                
            </div>
            <div class="menu-icon" id="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav class="menu" id="navbar" class="hidden">
                <a href="../Home-page/index.html" id="home">Home</a>
                <a href="../Health-Awarness/index.html" id="Health-Awarness">Health Awarness</a>
                <a href="../signup&login-page/login.html" id="login">Login</a>
                <a href="../contact-us/index.html" id="Contact Us">Contact us</a>
            </nav>   
        </div>

        <div class="signup-box">
    
            
            <form id="signupForm">
                <h1>Sign Up</h1>
                <div class="form-group"> <label for="username">User Name:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group"><label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group"> <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <img src="image/passicon.jpg" class="eye-icon" onclick="togglePassword()" alt="Show Password">
                </div>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already Registered? <a href="login.html">Log in</a></p>
        </div>
    </div>
        <!-- Stylish Notification Modal -->
        <div id="notification-modal" class="notification-modal hidden">
            <div class="notification-content">
                <h2 id="notification-title">Notification</h2>
                <p id="notification-message"></p>
                <button id="close-notification">OK</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
