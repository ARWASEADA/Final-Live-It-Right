<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../img/logo.png" alt="logo">
            <p id="subtitle"></p>
            
        </div>
        <nav class="menu">
            <a href="../Home-page/index.html" id="home">Home</a>
            <a href="../Health-Awarness/index.html" id="Health-Awarness">Health Awarness</a>
            <a href="../signup&login-page/login.html" id="login">Login</a>
            <a href="../contact-us/index.html" id="Contact Us">Contact us</a>
        </nav>   
    </div>


    <!-- Stylish Notification Modal -->
    <div id="notification-modal" class="notification-modal hidden">
        <div class="notification-content">
            <h2 id="notification-title">Notification</h2>
            <p id="notification-message"></p>
            <button id="close-notification">OK</button>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userWelcome = document.getElementById("userWelcome");
            const logoutBtn = document.getElementById("logoutBtn");

            const username = localStorage.getItem("username");

            if (!username) {
                window.location.href = "login.html";
            } else {
                userWelcome.textContent = username;
            }

            logoutBtn.addEventListener("click", function () {
                localStorage.clear();
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
