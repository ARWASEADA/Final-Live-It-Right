<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <a href="../Home-page/index.html" class="home-icon">
        <i class="fas fa-home"></i>
    </a>
    <div class="main-container">
        <div class="chat-container">
            <div class="user-chat" hidden>
                <div class="user-chat-area"></div>
            </div>
            <div class="Ai-chat">
                <div class="Ai-chat-area">Hello! How can I help you?</div>
            </div>
            <!-- Chatbot Icon -->
                <div class="chatbot-icon">
                <img src="icon2.png" alt="Chatbot Icon">
                </div>
            
        
        </div>
        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Ask Anything You Want" rows>
            <button id="Image">
                <input type="file" accept="*/*" hidden>
                <img src="upload file icon.png" alt="">
            </button>
            <button id="Send">
                <img src="arrow icon.png" alt="">
            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
