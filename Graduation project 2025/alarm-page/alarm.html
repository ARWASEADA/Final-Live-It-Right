    <header>
        <div class="header">
            <div class="logo-container">
                <img src="../img/logo.png" alt="logo">

            </div>
            <div class="menu-icon" id="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
    
            <nav class="menu" id="navbar" class="hidden">

                <a href="../contact-us/index.html" id="Contact Us">Contact us</a>
            </nav>   
        </div>
        
            <div id="chatbot-icon">
            <a href="../chatbot2/index.html" id="Chatbot-link">

            </a>

            </div>
    </header>

    <section class="medicine-form">
        <div class="input-container">
        <label for="medicine-name">Medicine Name</label>
        <input type="text" id="medicine-name" placeholder="Enter Medicine">

        <label for="medicine-time" class="time-label">Select Time
            <img src="../img/alarm.png"alt="alarm" class="time-icon">
        </label>
        <input type="time" id="medicine-time">
    </div>
    <audio id="alarm-sound" src="../alarm-page/audio/alarm sound.mp3" preload="auto"></audio>

        <div class="buttons">
            <button id="add-btn">
            <img src="../img/+icon.png"alt="ADD" class="btn-icon-add"><br>
            <span class="btn-text">Add</span>
            <div id="success-message">Alarm Added successfully✅ِ</div>
            </button>
            <button id="remove-btn">
                <img src="../img/-icon.png"alt="Remove" class="btn-icon-remove"><br>
                <span class="btn-text">Remove</span>
                       
             
             <div id="remove-message">Selected Alarms Removed❌</div>
            </button>
           
        </div>
     <li id="medicine-list"></li>
     
     <div id="custom-alert" class="hidden">
        <div class="alert-box">
            <span id="alert-message"></span>
            <button id="alert-ok-btn">OK</button>
        </div>
    </div>
     

</section>
